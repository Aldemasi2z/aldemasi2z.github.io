<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldemasi's Car Information Source (ACIS)</title>
  <style>
    :root {
      --text-color: #111;
      --bg-color: #f7f7f7;
      --card-color: rgba(255, 255, 255, 0.2);
    }

    body.dark {
      --text-color: #f1f1f1;
      --bg-color: #121212;
      --card-color: rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 40px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: background 1s ease, color 0.5s ease;
      overflow-y: auto;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dropdowns {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
      background: var(--card-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 1rem;
      appearance: none;
    }

    select:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
      margin-top: 25px;
      gap: 20px;
    }

    .section {
      width: 32%;
      padding: 15px;
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    td:first-child {
      font-weight: bold;
    }

    .bottom-note {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      font-style: italic;
      color: var(--text-color);
    }

    .toggle-container {
      position: fixed;
      top: 15px;
      right: 15px;
    }

    .toggle-btn {
      background: var(--card-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      color: var(--text-color);
    }

    .toggle-btn:hover {
      transform: rotate(180deg);
    }
  </style>
</head>

// Dropdown logic
    const companySelect = document.getElementById("companySelect");
    const modelSelect = document.getElementById("modelSelect");
    const yearSelect = document.getElementById("yearSelect");
    const carImage1 = document.getElementById("carImage1");
    const carImage2 = document.getElementById("carImage2");
    const engineSpecs = document.getElementById("engineSpecs");
    const extraInfo = document.getElementById("extraInfo");

    companySelect.addEventListener("change", () => {
      modelSelect.innerHTML = '<option value="">Select Model</option>';
      yearSelect.innerHTML = '<option value="">Select Year</option>';
      engineSpecs.innerHTML = '';
      extraInfo.innerHTML = '';
      carImage1.src = '';
      carImage2.src = '';

      const company = companySelect.value;
      if (company && carData[company]) {
        Object.keys(carData[company]).forEach(model => {
          const option = document.createElement("option");
          option.value = model;
          option.textContent = model.charAt(0).toUpperCase() + model.slice(1);
          modelSelect.appendChild(option);
        });
      }
    });

    modelSelect.addEventListener("change", () => {
      yearSelect.innerHTML = '<option value="">Select Year</option>';
      engineSpecs.innerHTML = '';
      extraInfo.innerHTML = '';
      carImage1.src = '';
      carImage2.src = '';

      const company = companySelect.value;
      const model = modelSelect.value;
      if (company && model && carData[company][model]) {
        Object.keys(carData[company][model]).forEach(year => {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          yearSelect.appendChild(option);
        });
      }
    });

    yearSelect.addEventListener("change", () => {
      const company = companySelect.value;
      const model = modelSelect.value;
      const year = yearSelect.value;

      if (company && model && year && carData[company][model][year]) {
        const data = carData[company][model][year];

        carImage1.src = data.images[0] || '';
        carImage2.src = data.images[1] || '';

        let engineHtml = '';
        for (const key in data.engine) {
          engineHtml += `<tr><td>${key}</td><td>${data.engine[key]}</td></tr>`;
        }
        engineSpecs.innerHTML = engineHtml;

        let extraHtml = '';
        for (const key in data.extra) {
          extraHtml += `<tr><td>${key}</td><td>${data.extra[key]}</td></tr>`;
        }
        extraInfo.innerHTML = extraHtml;
      }
    });
  </script>
